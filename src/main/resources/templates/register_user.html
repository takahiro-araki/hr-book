<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ユーザー登録画面</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" >
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/userAddress.js}"></script>
</head>
<body>
	<div class="container">
		<!-- login form -->
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" th:action="@{/user/insert}" th:object="${insertUserForm}">
						<fieldset>
							<legend>ユーザ登録</legend>
							<div class="form-group">
								<label for="inputEmpId">従業員ID:</label><label class="control-label"
									style="color: red" for="inputError" th:errors="*{empId}">従業員IDを入力してください</label>
								<input type="text" id="inputEmpId" class="form-control"
									placeholder="EmpId" th:field="*{empId}">
							</div>
							<div class="form-group">
								<label for="inputName">名前:</label><label
									class="control-label" style="color: red" for="inputError" th:errors="*{userName}">名前を入力してください</label>
								<input type="text" id="inputName" class="form-control"
									placeholder="Name" th:field="*{userName}">
							</div>
							<div class="form-group">
								<label for="inputMailAddress">メールアドレス:</label><label
									class="control-label" style="color: red" for="inputError" th:errors="*{mailAddress}">メールアドレスを入力してください</label>
								<input type="text" id="inputMailAddress" class="form-control"
									placeholder="MailAddress" th:field="*{mailAddress}">
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label>
								<label
									class="control-label" style="color: red" for="inputError" th:errors="*{password}">パスワードを入力してください</label>
								<input type="password" id="inputPassword" class="form-control"
									placeholder="Password" th:field="*{password}">
							</div>
							<div class="form-group">
								<label for="inputConfirmationPassword">確認用パスワード:</label>
								<label
									class="control-label" style="color: red" for="inputError" th:errors="*{confirmationPassword}">確認用パスワードを入力してください</label>
								<input type="password" id="inputConfirmationPassword" class="form-control"
									placeholder="Confirmation Password" th:field="*{confirmationPassword}">
							</div>
							<div class="form-group">
								<label for="inputUserRole">ユーザー権限:</label>
								<label
									class="control-label" style="color: red" for="inputError" th:errors="*{userRole}">権限を入力してください (0:管理者 1:営業 2:エンジニア)</label>
								<input type="text" id="inputUserRole" class="form-control"
									placeholder="User Role" th:field="*{userRole}">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
								<button type="reset" class="btn btn-primary">クリア</button>
							</div>
							<input type="hidden" name="role" th:value="USER">
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
