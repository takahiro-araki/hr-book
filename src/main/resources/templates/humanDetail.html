<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Engineer Ability Sheet</title>

<link rel="stylesheet" th:href="@{/css/lib/solid.min.css}">
<link rel="stylesheet" th:href="@{/css/lib/brands.min.css}">
<link rel="stylesheet" th:href="@{/css/lib/fontawesome.min.css}">

<link rel="stylesheet" th:href="@{/css/base.css}">
<link rel="stylesheet" th:href="@{/css/ability.css}">

<script th:src="@{/js/lib/jquery-3.3.1.min.js}"></script>
<script th:src="@{/js/lib/popper.min.js}"></script>
<script th:src="@{/js/lib/tooltip.min.js}"></script>

</head>
<body>
	<div class="container">
		<div class="members"></div>
		<div class="main-contents">

			<div class="box ability-box" style="">
				<div class="profile">
					<div class="row">
						<div class="col">
							<div th:text="${human.humanName}" class="name row">エンジニア太郎</div>
							<div th:text="'アサイン先 : '+${human.assignCompanyName}" class="belong-to row">株式会社エンジニア</div>
							<div
								th:text="'入社日 : ' +${#dates.format(human.joinDate, 'yyyy年MM月dd日')}"
								class="title row">プログラマー</div>
						</div>
						<div class="col">
							<img class="avatar" src="/hr-book/img/avator-male.png">
						</div>
					</div>
					<div class="row">
						<div class="style">
							<div class="style-item col">
								&nbsp;<span
									class="style-desktop dark-blue">認証状況</span>
							</div>
							<div class="style-item col" th:if="${human.orderStatus == 0}">
								&nbsp;<span
									class="style-mobile dark-gray" th:text="未承認">承認ステータス</span>
							</div>
							<div class="style-item col" th:if="${human.orderStatus == 1}">
								&nbsp;<span
									class="style-mobile dark-gray" th:text="申請中">承認ステータス</span>
							</div>
							<div class="style-item col" th:if="${human.orderStatus == 2}">
								&nbsp;<span
									class="style-mobile dark-green" th:text="認証済">承認ステータス</span>
							</div>
							<div class="style-item col" th:if="${human.orderStatus == 3}">
								&nbsp;<span
									class="style-mobile dark-red" th:text="差し戻し">承認ステータス</span>
							</div>
						</div>
					</div>
				</div>

				<div class="point-skills" th:each="baseSkill:${human.baseSkills}"
					th:object="${baseSkill}">
					<div class="point-skill">
						<div class="skill-name" th:text="*{baseSkillName}">プログラム</div>
						<div class="skill-score score-s">S</div>
						<div class="skill-point" th:text="*{baseSkillScore}">100</div>
					</div>
				</div>

				<div class="abilities">

					<div class="numerical-abilities">
						<div class="numerical-ability level-5"
							th:each="commonSkill:${human.commonSkills}"
							th:object="${commonSkill}" th:data-detail="*{description}"
							aria-describedby="tooltip_fvflc1s8ra">
							<div class="ability-name" th:text="*{commonSkillName}">対障害</div>
							<div class="ability-value" th:text="*{commonSkillScore}">5</div>
						</div>
					</div>
					<div class="special-abilities">
						<div class="special-ability positive-ability"
							th:each="subSkill:${human.subSkills}" th:object="${subSkill}"
							th:data-detail="*{description}" th:text="*{subSkillName}">予知能力</div>
						<!-- 						<div class="special-ability negative-ability"
							data-detail="No.6 遅刻することが多い">遅刻魔</div>
						<div class="special-ability personality"
							data-detail="No.8 期待の新人。才能が花開くのはこれからだが、同時に可能性を秘めている。">新人</div>
						<div class="special-ability negaposi-ability"
							data-detail="No.25 頑固な性格。他人の意見の影響を受けにくい。">こだわり強い</div> -->
					</div>
				</div>

			</div>

		</div>
	</div>

	<div class="ajax-modal" style="display: none;">
		<img class="loader" src="/hr-book/img/ajax-loader.gif">
	</div>
</body>
</html>
